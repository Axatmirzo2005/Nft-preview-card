<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; background: hsl(178, 100%, 50%);}
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>
  <main>
    <div class="alter">
      <div class="box">
        <div class="img-box">
          <img src="./images/icon-view.svg" title="View" alt="icon-view">
        </div>

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="protect-box">
          <span>
            <img src="./images/icon-ethereum.svg" alt="ETH">
            0.041 ETH
          </span>

          <p>
            <img src="./images/icon-clock.svg" alt="clock">
            3 days left
          </p>

        </div>

        <div class="line"></div>

        <div class="attention-avatar">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>
            Creation of 
            <span>
              Jules Wyvern
            </span>
          </p>
        </div>
      </div>
    </div>
    
    <div class="section">
      <div class="hambur">
        <span></span>
        <span></span>
      </div>
      <img src="./images/image-equilibrium.jpg" alt="alternative image">
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Akhatmirzo Umarov Frontend Developer</a>. 
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
